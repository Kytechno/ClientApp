
<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="../../index2.html" class="h1"><b>Call </b>Center</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Connectez-vous pour commencer</p>
  
        <form action="#" #form="ngForm" (ngSubmit)="logIn()">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="useremail" [(ngModel)]="user.UserEmail" placeholder="Email" required>
            <!--<input type="email" class="form-control" placeholder="Email">-->
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="user.Password" placeholder="Password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
                <!--<span class="fas fa-users"></span>-->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Se souvenir de moi
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Valider</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-danger">
            <i class="fas fa-lock mr-2"></i> Mot de pass oubli√©?
          </a>
        </div>
        <!-- /.social-auth-links -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</div>
